<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-meal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-meal">
            <form class="search-meal" id="submit">
                <input type="text" id="search" placeholder="Search for Meal">
                <button class="search-bar" type="submit">Search</button>
            </form>
            
        </div>
        <div class="result-heading"></div>
        <div class="meal" id="meal"></div>
        <div id="single-meal"></div>
    </div>
    


    <script src="api.js"></script>
</body>
</html>
